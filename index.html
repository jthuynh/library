<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Style Sheets -->
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yusei Magic|Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Library</title>
    <meta charset="UTF-B">
</head>

<body>
    <header>Library</header>
    <button id="modal-btn" class="modal-btn">Add New Book</button>
    <div class="grid-wrapper">
        <div class="book-grid"></div>
    </div>

    <div id="my-modal" class="modal">
        <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Add a new book</h2>
        </div>
        <div class="modal-body">
            <form id="form">
                <input type="text" name="title" id="title" placeholder="Title">
                <input type="text" name="author" id="author" placeholder="Author">
                <input type="text" name="pages" id="pages" placeholder="Pages">
                <input type="checkbox" name="read" id="read">
                <label for="read">Read?</label>
                <input type="submit" id="submit" value="Submit">
            </form>
        </div>
        <div class="modal-footer"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
